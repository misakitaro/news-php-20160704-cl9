<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ログイン画面</title>
        <!-- Latest compiled and minified CSS -->

    <body>
        <div class="container" style="padding:20px 0">
            <h1 class="bg-primary">ログイン</h1>
            <form action="" method="POST">
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="text" name="email" value="{$email}" class="form-control" > {$err.email}
                </div>
                <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" name="password" value="" class="form-control" > {$err.password}
                </div>
                <input type="hidden" name="token" value="{$smarty.session.token}">
                <!-- <input type="submit" value="ログイン"/> -->
                <button class="btn btn-primary">ログイン</button>
                <!-- リンク -->
                <a href="signup.php" class="btn btn-primary">新規登録</a>

        </div>
